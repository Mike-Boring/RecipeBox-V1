<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBox: List of Recipes</title>
</head>

<body>
    <h1>{{ page_title }}</h1>

    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{ recipe.id }}/">{{ recipe }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
